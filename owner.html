(<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Information - Owner</title>
  <style>
 /* style.css */
.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ddd;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

#submit-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>PG Information</h1>
    <form id="pg-info-form" action="/process-pg-info.php" method="post">
      <label for="pg-address">PG Address:</label>
      <input type="text" id="pg-address" name="pg_address" placeholder="Enter full address">

      <label for="available-rooms">Available Rooms:</label>
      <input type="number" id="available-rooms" name="available_rooms" min="1" placeholder="Enter number of rooms">

      <label for="description">Description (Optional):</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe your PG (facilities, rules, etc.)"></textarea>

      <button type="submit" id="submit-btn">Submit Information</button>
    </form>
  </div>
  <script src="owner.js"></script>  </body>
</html>
